<div class="relative inline-block rtl:direction-rtl">
  <!-- Language Button -->
  <button
    type="button"
    (click)="toggleDropdown()"
    class="flex items-center gap-2 px-4 py-2 bg-white border-2 border-slate-300 rounded-lg text-sm font-semibold text-slate-700 cursor-pointer transition-all duration-150 ease-in-out shadow-sm hover:bg-slate-50 hover:border-slate-400 hover:shadow-md focus:outline-none focus:ring-3 focus:ring-blue-500 focus:ring-offset-2 focus:border-blue-500"
    [attr.aria-label]="'language.select' | translate"
    [attr.aria-expanded]="isDropdownOpen()"
  >
    @if (selectedLanguage()) {
      <lucide-icon [img]="GlobeIcon" class="w-5 h-5 text-slate-600"></lucide-icon>
      <span class="font-semibold text-slate-900">{{ selectedLanguage()!.nativeName }}</span>
    }
    <lucide-icon 
      [img]="ChevronDownIcon" 
      class="w-4 h-4 text-slate-500 transition-transform duration-150 ease-in-out"
      [class.rotate-180]="isDropdownOpen()"
    ></lucide-icon>
  </button>

  <!-- Dropdown Menu -->
  @if (isDropdownOpen()) {
    <div 
      class="absolute top-full right-0 rtl:left-0 rtl:right-auto z-50 mt-2 w-80 sm:min-w-80 bg-white border border-slate-200 rounded-xl shadow-xl animate-in slide-in-from-top-2 duration-200"
      (click)="closeDropdown()"
    >
      <div class="p-4 border-b border-slate-100">
        <span class="flex items-center gap-2 text-sm font-semibold text-slate-900 mb-1">
          <lucide-icon [img]="GlobeIcon" class="w-4 h-4 text-slate-600"></lucide-icon>
          {{ 'language.choose' | translate }}
        </span>
      </div>
      
      <div class="max-h-96 overflow-y-auto p-2">
        @for (lang of availableLanguages(); track lang.code) {
          <button
            type="button"
            (click)="selectLanguage(lang.code)"
            class="flex items-center gap-3 w-full p-3 bg-transparent border-none rounded-lg cursor-pointer transition-all duration-150 ease-in-out text-left hover:bg-slate-50"
            [class.bg-blue-50]="lang.code === selectedLanguage()?.code"
            [class.border]="lang.code === selectedLanguage()?.code"
            [class.border-blue-200]="lang.code === selectedLanguage()?.code"
          >
            <lucide-icon [img]="GlobeIcon" class="w-6 h-6 text-slate-600 flex-shrink-0"></lucide-icon>
            <div class="flex flex-col gap-0.5 flex-1">
              <span class="text-sm font-medium text-slate-900">{{ lang.nativeName }}</span>
              <span class="text-xs text-slate-500">{{ lang.name }}</span>
            </div>
            @if (lang.code === selectedLanguage()?.code) {
              <lucide-icon [img]="CheckIcon" class="w-4 h-4 text-blue-600 flex-shrink-0"></lucide-icon>
            }
          </button>
        }
      </div>
    </div>
    
    <!-- Backdrop -->
    <div 
      class="fixed inset-0 z-40 bg-transparent" 
      (click)="closeDropdown()"
      aria-hidden="true"
    ></div>
  }
</div>
