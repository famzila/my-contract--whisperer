@if (showBanner() && detectedLanguage()) {
  <div class="language-banner">
    <div class="banner-content">
      <!-- Icon -->
      <div class="banner-icon">
        ğŸŒ
      </div>
      
      <!-- Message -->
      <div class="banner-message">
        <p class="banner-title">
          ğŸ“„ Contract detected in 
          <strong>{{ detectedLanguage()!.flag }} {{ detectedLanguage()!.name }}</strong>
        </p>
        <p class="banner-subtitle">
          Want analysis in <strong>your language</strong>?
        </p>
      </div>
      
      <!-- Actions -->
      <div class="banner-actions">
        @for (lang of availableLanguages().slice(0, 4); track lang.code) {
          <button
            type="button"
            (click)="selectLanguage(lang.code)"
            class="lang-quick-btn"
            [title]="'Analyze in ' + lang.name"
          >
            <span class="lang-flag-lg">{{ lang.flag }}</span>
            <span class="lang-label">{{ lang.nativeName }}</span>
          </button>
        }
      </div>
      
      <!-- Close Button -->
      <button
        type="button"
        (click)="dismiss()"
        class="banner-close"
        aria-label="Dismiss"
      >
        <svg 
          xmlns="http://www.w3.org/2000/svg" 
          width="20" 
          height="20" 
          viewBox="0 0 24 24" 
          fill="none" 
          stroke="currentColor" 
          stroke-width="2"
        >
          <line x1="18" y1="6" x2="6" y2="18"></line>
          <line x1="6" y1="6" x2="18" y2="18"></line>
        </svg>
      </button>
    </div>
  </div>
}
