@if (showBanner() && detectedLanguage()) {
  <div class="bg-gradient-to-br from-blue-50 to-blue-100 dark:from-blue-900 dark:to-blue-800 border border-blue-300 dark:border-blue-700 rounded-xl p-4 md:p-6 mb-6 animate-in slide-in-from-top-4 duration-300">
    <div class="flex items-center gap-4 flex-wrap relative">
      <!-- Icon -->
      <div class="flex-shrink-0">
        <lucide-icon [img]="GlobeIcon" class="w-6 h-6 text-blue-600 dark:text-blue-400"></lucide-icon>
      </div>
      
      <!-- Message -->
      <div class="flex-1 min-w-0">
        <p class="text-sm font-medium text-blue-900 dark:text-blue-100 mb-1">
          <lucide-icon [img]="FileTextIcon" class="w-4 h-4 mr-1 inline"></lucide-icon>
          {{ 'language.detected' | translate }} 
          <strong class="font-semibold">{{ detectedLanguage()!.flag }} {{ detectedLanguage()!.name }}</strong>
        </p>
        <p class="text-xs text-blue-700 dark:text-blue-300 m-0">
          {{ 'language.wantAnalysis' | translate }}
        </p>
      </div>
      
      <!-- Actions -->
      <div class="flex gap-2 flex-wrap md:flex-nowrap">
        @for (lang of availableLanguages().slice(0, 4); track lang.code) {
          <button
            type="button"
            (click)="selectLanguage(lang.code)"
            class="flex items-center gap-1.5 px-3.5 py-2 bg-white dark:bg-slate-800 border border-blue-200 dark:border-blue-700 rounded-lg text-xs font-medium text-blue-900 dark:text-blue-100 cursor-pointer transition-all duration-150 shadow-sm hover:bg-blue-600 dark:hover:bg-blue-700 hover:border-blue-600 dark:hover:border-blue-700 hover:text-white hover:-translate-y-0.5 hover:shadow-md"
            [title]="('language.analyzeIn' | translate) + ' ' + lang.name"
          >
            <span class="text-lg leading-none">{{ lang.flag }}</span>
            <span class="font-medium">{{ lang.nativeName }}</span>
          </button>
        }
      </div>
      
      <!-- Close Button -->
      <app-button
        (clicked)="dismiss()"
        variant="ghost"
        [iconOnly]="true"
        size="sm"
        [icon]="XIcon"
        customClasses="flex-shrink-0 text-slate-500 dark:text-slate-400 hover:bg-slate-200 dark:hover:bg-slate-700 hover:text-blue-900 dark:hover:text-blue-100"
        type="button"
      >
      </app-button>
    </div>
  </div>
}
