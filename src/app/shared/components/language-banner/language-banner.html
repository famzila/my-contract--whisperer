@if (showBanner() && detectedLanguage()) {
  <div class="language-banner">
    <div class="banner-content">
      <!-- Icon -->
      <div class="banner-icon">
        <lucide-icon [img]="GlobeIcon" class="w-6 h-6 text-blue-600"></lucide-icon>
      </div>
      
      <!-- Message -->
      <div class="banner-message">
        <p class="banner-title">
          <lucide-icon [img]="FileTextIcon" class="w-4 h-4 mr-1 inline"></lucide-icon>
          {{ 'language.detected' | translate }} 
          <strong>{{ detectedLanguage()!.flag }} {{ detectedLanguage()!.name }}</strong>
        </p>
        <p class="banner-subtitle">
          {{ 'language.wantAnalysis' | translate }}
        </p>
      </div>
      
      <!-- Actions -->
      <div class="banner-actions">
        @for (lang of availableLanguages().slice(0, 4); track lang.code) {
          <button
            type="button"
            (click)="selectLanguage(lang.code)"
            class="lang-quick-btn"
            [title]="('language.analyzeIn' | translate) + ' ' + lang.name"
          >
            <span class="lang-flag-lg">{{ lang.flag }}</span>
            <span class="lang-label">{{ lang.nativeName }}</span>
          </button>
        }
      </div>
      
      <!-- Close Button -->
      <button
        type="button"
        (click)="dismiss()"
        class="banner-close"
        aria-label="Dismiss"
      >
        <lucide-icon [img]="XIcon" class="w-5 h-5"></lucide-icon>
      </button>
    </div>
  </div>
}
