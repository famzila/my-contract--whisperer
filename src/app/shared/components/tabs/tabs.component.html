<div class="tabs-container">
  <ul class="tabs-list" role="tablist">
    @for (tab of tabs(); track tab.id) {
      <li class="tabs-item" role="presentation">
        <a 
          [class]="getTabClasses(tab)"
          (click)="selectTab(tab.id, $event)"
          role="tab"
          [attr.aria-selected]="tab.id === activeTab()"
          [attr.aria-controls]="tab.id + '-panel'"
          [attr.tabindex]="tab.disabled ? -1 : 0"
          [attr.aria-disabled]="tab.disabled">
          <lucide-icon [name]="tab.icon" [class]="getIconClasses(tab)"></lucide-icon>
          <span>{{ tab.labelKey ? (tab.labelKey | translate) : tab.label }}</span>
          @if (tab.isLoading) {
            <app-loading-spinner size="sm" class="ms-2"></app-loading-spinner>
          }
          @if (tab.badge) {
            <span [class]="getBadgeClasses(tab)">
              {{ tab.badge }}
            </span>
          }
        </a>
      </li>
    }
  </ul>
</div>
<div class="tabs-content">
  <div class="tabs-content-inner">
    <ng-content></ng-content>
  </div>
</div>
