<app-base-modal [config]="modalConfig">
  <!-- Language Notice -->
  @if (emailLanguageInfo()) {
    <app-notice
      type="info"
      [icon]="InfoIcon"
      titleKey="analysis.email.languageNotice.title"
      [message]="'analysis.email.languageNotice.message' | translate:{
        language: emailLanguageInfo()?.name || ('languages.unknown' | translate)
      }"
      class="mb-4">
    </app-notice>
  }

  <!-- Rewrite Options Toggle -->
  <div class="mb-4">
    <app-button
      (clicked)="onToggleRewriteOptions()"
      variant="link"
      size="sm"
      [icon]="SlidersVerticalIcon"
      [text]="showRewriteOptionsState ? ('analysis.email.hideRewriteOptions' | translate) : ('analysis.email.showRewriteOptions' | translate)"
      customClasses="text-indigo-600 dark:text-indigo-400 hover:text-indigo-700 dark:hover:text-indigo-300"
    >
    </app-button>

    @if (showRewriteOptionsState) {
      <app-notice
        type="primary"
        [icon]="SparklesIcon"
        titleKey="analysis.email.customizeStyle"
        class="mt-4 animate-fade-in">

        <!-- Tone Selection -->
        <div class="my-4">
          <label class="block text-sm font-medium uppercase text-indigo-800 dark:text-indigo-200 mb-2 rtl:text-right">{{ 'analysis.email.tone' | translate }}</label>
          <div class="flex flex-wrap gap-2">
            @for (tone of ['formal', 'neutral', 'casual']; track tone) {
              <button
                type="button"
                (click)="onUpdateRewriteOption('tone', tone)"
                [class]="
                  'px-3 py-1.5 text-xs font-medium rounded-full border transition-colors ' +
                  (currentRewriteOptions.tone === tone
                    ? 'bg-indigo-600 text-white border-indigo-600'
                    : 'bg-white dark:bg-slate-800 text-indigo-700 dark:text-indigo-300 border-indigo-300 dark:border-indigo-600 hover:bg-indigo-100 dark:hover:bg-indigo-900')
                ">
                {{ ('analysis.email.tones.' + tone) | translate }}
              </button>
            }
          </div>
        </div>

        <!-- Length Selection -->
        <div class="my-4">
          <label class="block text-sm font-medium uppercase text-indigo-800 dark:text-indigo-200 mb-2 rtl:text-right">{{ 'analysis.email.length' | translate }}</label>
          <div class="flex flex-wrap gap-2">
            @for (length of ['short', 'medium', 'long']; track length) {
              <button
                type="button"
                (click)="onUpdateRewriteOption('length', length)"
                [class]="
                  'px-3 py-1.5 text-xs font-medium rounded-full border transition-colors ' +
                  (currentRewriteOptions.length === length
                    ? 'bg-indigo-600 text-white border-indigo-600'
                    : 'bg-white dark:bg-slate-800 text-indigo-700 dark:text-indigo-300 border-indigo-300 dark:border-indigo-600 hover:bg-indigo-100 dark:hover:bg-indigo-900')
                ">
                {{ ('analysis.email.lengths.' + length) | translate }}
              </button>
            }
          </div>
        </div>


        <!-- Apply Button -->
        <app-button
          (clicked)="onRewriteEmail()"
          [disabled]="isCurrentlyRewriting"
          variant="primary"
          size="md"
          [fullWidth]="true"
          [text]="isCurrentlyRewriting ? ('analysis.email.rewriting' | translate) : ('analysis.email.applyChanges' | translate)"
          [icon]="isCurrentlyRewriting ? null : RefreshCwIcon"
          [loading]="isCurrentlyRewriting"
          [loadingText]="'analysis.email.rewriting' | translate"
          customClasses="rtl:flex-row-reverse"
        >
        </app-button>
      </app-notice>
    }
  </div>

  <!-- Email Content with dynamic RTL/LTR -->
  <div 
    class="bg-slate-50 dark:bg-slate-800 rounded-lg p-6 font-mono text-sm whitespace-pre-wrap relative"
    [attr.dir]="emailDirection()"
    [class.font-arabic]="emailDirection() === 'rtl'">
    @if (isCurrentlyRewriting) {
        <div class="absolute inset-0 bg-white/80 dark:bg-slate-900/80 flex items-center justify-center rounded-lg">
      </div>
    }
    {{ emailText }}
  </div>
</app-base-modal>
