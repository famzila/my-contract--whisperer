<div
  class="mb-4 p-5 border-l-4 rounded-lg flex items-start gap-4"
  [class]="containerClass()"
  role="alert"
>
  @if (type() === 'loading') {
    <div class="w-5 h-5 flex-shrink-0 mt-1">
      <app-loading-spinner size="sm" [colorClass]="getSpinnerColorClass()" />
    </div>
  } @else if (showIcon()) {
    <lucide-icon 
      [name]="icon()" 
      class="w-5 h-5 flex-shrink-0 mt-1"
      [class]="iconColorClass()"
    ></lucide-icon>
  }

  <div class="flex-grow space-y-3">
    <div class="space-y-2">
      @if (title()) {
        <h3 class="text-base font-semibold leading-6" [class]="titleClass()" [innerHTML]="title()"></h3>
      }
      @if (message()) {
        <p class="text-sm leading-6" [class]="messageClass()" [innerHTML]="message()"></p>
      }
    </div>

    <ng-content></ng-content>
  </div>
</div>
