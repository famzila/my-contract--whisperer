<app-base-modal [config]="modalConfig()">
      @if (isLoading()) {
        <!-- Loading State -->
        <div class="text-center py-8">
          <div class="flex justify-center mb-4">
            <lucide-icon [img]="SearchIcon" class="w-16 h-16 text-blue-600 animate-bounce"></lucide-icon>
          </div>
          <h2 class="text-2xl font-bold text-gray-900 mb-2">
            {{ 'upload.analyzingParties' | translate }}
          </h2>
          <p class="text-gray-600 mb-4">
            {{ 'upload.identifyingParties' | translate }}
          </p>
          <div class="flex items-center justify-center gap-2">
            <div class="w-2 h-2 bg-blue-500 rounded-full animate-pulse"></div>
            <div class="w-2 h-2 bg-blue-500 rounded-full animate-pulse" style="animation-delay: 0.2s"></div>
            <div class="w-2 h-2 bg-blue-500 rounded-full animate-pulse" style="animation-delay: 0.4s"></div>
          </div>
        </div>
      } @else {
        <!-- Selection State -->
        <!-- Header Description -->
        <app-notice
          type="primary"
          [icon]="SparklesIcon"
          titleKey="partySelector.title"
          messageKey="partySelector.subtitle"
          class="mb-6">
        </app-notice>
        <!-- Detection Confidence Badge (if high confidence) -->
        @if (detectedParties()?.confidence === 'high' && detectedParties()?.parties) {
        <app-notice
          type="info"
          [icon]="SparklesIcon"
          titleKey="partySelector.detectedParties"
          class="mb-6">
        </app-notice>
        }
        <!-- Party Options Grid -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
          @for (option of partyOptions(); track option.value) {
            <button
              type="button"
              (click)="onSelectRole(option.value)"
              class="flex items-start gap-4 p-5 text-left rtl:text-right bg-white border-2 border-gray-200 rounded-xl hover:border-primary hover:bg-blue-50 hover:shadow-md active:scale-[0.98] transition-all duration-150 group"
              [class.col-span-full]="option.value === 'both_views'"
            >
              <!-- Icon (Left in LTR, Right in RTL) -->
              <div class="flex-shrink-0 w-12 h-12 flex items-center justify-center group-hover:scale-110 transition-transform duration-150 order-first rtl:order-last">
                <lucide-icon [img]="option.icon" class="w-8 h-8 text-gray-600 group-hover:text-primary"></lucide-icon>
              </div>

              <!-- Content -->
              <div class="flex-1 min-w-0">
                <h3 class="text-lg font-semibold text-gray-900 mb-1 group-hover:text-primary transition-colors">
                  {{ option.label }}
                </h3>
                @if (option.description) {
                  <p class="text-sm text-gray-600">
                    {{ option.description }}
                  </p>
                }
              </div>

              <!-- Arrow Icon (Right in LTR, Left in RTL) -->
              <svg
                class="flex-shrink-0 w-5 h-5 text-gray-400 group-hover:text-primary transition-all duration-150 order-last rtl:order-first rtl:rotate-180"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
              </svg>
            </button>
          }
        </div>
        
        <!-- Info Box -->
        <app-notice
          type="default"
          [icon]="LightbulbIcon"
          titleKey="partySelector.proTip"
          messageKey="partySelector.proTipMessage"
          class="mt-6">
        </app-notice>
      }
</app-base-modal>
